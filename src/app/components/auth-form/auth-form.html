<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="_onSubmit()" #authForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" required [(ngModel)]="_username" ngControl="username"
                   (change)="_clearError()"
                   #username="ngForm">
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" required [(ngModel)]="_password"
                   (change)="_clearError()"
                   ngControl="password" #password="ngForm">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <div [hidden]="!_hasError || !authForm.valid" class="alert alert-danger">
            {{_error}}
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!authForm.form.valid">Submit</button>
    </form>
</div>
